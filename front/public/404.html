    <script>
        const getCookieItem=function(cname) {
            const name=cname+'=';
            const cList=document.cookie.split(';');
            for(let i=0;i<cList.length;i++) {
                let cItem=cList[i].trim();
                if(cItem.indexOf(name)==0) return cItem.substring(name.length,cItem.length);
            }
            return '';
        };
        if(getCookieItem('theme')==='dark') {
            document.getElementById('light404').style.display='none';
            document.getElementById('dark404').style.display='block';
            document.body.className='dark';
        } else {
            document.getElementById('dark404').style.display='none';
            document.getElementById('light404').style.display='block';
            document.body.className='light';
        }
    </script>
